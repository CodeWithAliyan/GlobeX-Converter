        /* CSS Variables and Global Reset */

            --light-blue: #a8dadc;

            --select-height: 250px; /* R3: Set max height for custom dropdown */
        }

        /* Base Styles & Smooth Scroll */
        html {
            scroll-behavior: smooth;

        body {
            font-family: 'Poppins', sans-serif;

        /* ----------------------- HEADER ----------------------- */

        }

        .logo-text {
            font-size: 1.5rem;

            letter-spacing: 0.5px;
        }

        nav a {

        nav a::after {
            content: '';

            bottom: -5px;
            left: 0;
            background-color: var(--accent-blue);

        nav a:hover {
            color: var(--accent-blue);

        nav a:hover::after {
            width: 100%;

        /* ----------------------- BANNER ----------------------- */
        .banner {
            /* PATH: ../image/bg.jpg */

        /* ----------------------- CONVERTER SECTION ----------------------- */

            /* Fade-up animation applied via JS */

        .converter-box.show {
            opacity: 1;

        h2 {
            font-size: 1.8rem;

            font-weight: 600;

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary-blue);

        /* Styling for standard input (Amount) */
        .amount-input {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
            outline: none;
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
            background-color: #ffffff;
            color: var(--text-dark);
        }

        .amount-input:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.2);
        }

        /* ---------------- CUSTOM DROPDOWN STYLES (Replacement for <select>) ---------------- */
        .custom-select-wrapper {
            position: relative;
            width: 100%;
            /* Hides the original select box so we can use its value/events */
            /* The actual select box is still in the HTML, but visually hidden, and is controlled by JS */
        }
        
        .currency-select {
            /* Keep the original select for form data/JS but hide it visually */
            position: absolute;
            opacity: 0;
            pointer-events: none;
            width: 1px;
            height: 1px;
        }

        .select-styled {
            /* The visible, styled part of the dropdown */
            background-color: #ffffff;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
            cursor: pointer;
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
            position: relative;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .select-styled:after {
            /* Custom arrow for dropdown */
            content: '‚ñº';
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            font-size: 0.6rem;
            color: var(--primary-blue);
            pointer-events: none;
            transition: transform var(--transition-speed);
        }

        .select-styled.active {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.2);
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }
        
        .select-styled.active:after {
            transform: translateY(-50%) rotate(180deg);
        }

        .select-options {
            /* The list of options (the actual dropdown content) */
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 99;
            margin: 0;
            padding: 0;
            list-style: none;
            background-color: var(--text-light);
            border: 1px solid var(--accent-blue);
            border-top: none;
            border-bottom-left-radius: var(--radius-default);
            border-bottom-right-radius: var(--radius-default);
            box-shadow: 0 10px 20px var(--shadow-subtle);

            /* R3: Set max height and enable scrolling */
            max-height: var(--select-height); 
            overflow-y: auto;
        }
        
        .select-options.active {
            display: block;
        }

        .select-options li {
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.1s;
        }
        
        .select-options li:hover,
        .select-options li.is-selected {
            background-color: var(--bg-light);
            color: var(--primary-blue);
        }
        
        .select-options li:last-child {
            border-bottom-left-radius: var(--radius-default);
            border-bottom-right-radius: var(--radius-default);
        }

        /* Custom Scrollbar for a cleaner look */
        .select-options::-webkit-scrollbar {
            width: 8px;
        }
        
        .select-options::-webkit-scrollbar-thumb {
            background-color: var(--light-blue);
            border-radius: 10px;
        }
        
        .select-options::-webkit-scrollbar-track {
            background: var(--bg-light);
            border-bottom-right-radius: var(--radius-default);
        }

        /* END CUSTOM DROPDOWN STYLES */

        .currency-fields {
            display: flex;

        .currency-select-container {

            justify-content: center;
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);

        .swap-btn:hover {

            box-shadow: 0 5px 15px rgba(42, 82, 152, 0.2);

        .convert-btn {
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-blue));
            color: var(--text-light);
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;

            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 5px 15px rgba(30, 60, 114, 0.4);
        }

        .convert-btn:hover {
            transform: scale(1.01) translateY(-1px);
            box-shadow: 0 8px 20px rgba(30, 60, 114, 0.6);
        }

        .result-section {
            text-align: center;

        /* ----------------------- FOOTER ----------------------- */
        footer {

        /* ----------------------- MEDIA QUERIES ----------------------- */
        @media (max-width: 768px) {

            .social-icons a {
                margin: 0 8px;

        }
    </style>

                <a href="#footer-section" id="contact-link">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="banner">
            <div class="container">
                <h1 class="animated-element" style="animation-delay: 0.2s;">GlobeX Currency Converter</h1>
                <p class="animated-element" style="animation-delay: 0.5s;">Convert Any Currency Instantly Worldwide</p>
            </div>
        </section>

        <section class="converter-section">
            <div class="converter-box animated-element" id="converter" style="transition-delay: 0.8s;">
                <h2>Live Currency Exchange </h2>

                <div class="input-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" class="amount-input" value="100" min="0" step="any" required>
                </div>

                <div class="currency-fields">
                    <div class="currency-select-container">
                        <label for="from-currency">From Currency:</label>
                        <div class="custom-select-wrapper" id="from-wrapper">
                            <div class="select-styled" data-value="USD">USD</div>
                            <ul class="select-options" data-target="from-currency"></ul>
                            <select id="from-currency" class="currency-select"></select>
                        </div>
                    </div>

                    <div class="swap-btn-container">
                        <button class="swap-btn" id="swap-btn" title="Swap Currencies">üîÅ</button>
                    </div>

                    <div class="currency-select-container">
                        <label for="to-currency">To Currency:</label>
                        <div class="custom-select-wrapper" id="to-wrapper">
                            <div class="select-styled" data-value="EUR">EUR</div>
                            <ul class="select-options" data-target="to-currency"></ul>
                            <select id="to-currency" class="currency-select"></select>
                        </div>
                    </div>
                </div>

                <button class="convert-btn" id="convert-btn">Convert Now</button>

                <div class="result-section" id="conversion-result">
                    Loading currencies...
                </div>
                <div class="error-message" id="error-message"></div>
            </div>
        </section>
    </main>

    <footer id="footer-section">
        <div class="container">
            <div class="social-icons">
                <a href="#" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Initialization for Animations & UI ---
            const animatedElements = document.querySelectorAll('.animated-element');
            const converterBox = document.getElementById('converter');

            animatedElements.forEach(el => {
                el.classList.add('show');
            });

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('show');
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                rootMargin: '0px',
                threshold: 0.1
            });

            if (converterBox) {
                observer.observe(converterBox);
            }

            const contactLink = document.getElementById('contact-link');
            if (contactLink) {
                contactLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.getElementById('footer-section').scrollIntoView({ behavior: 'smooth' });
                });
            }


            // --- Currency Converter Logic (Modified for Custom Select) ---
            const fromCurrencySelect = document.getElementById('from-currency');
            const toCurrencySelect = document.getElementById('to-currency');
            const fromStyled = document.querySelector('#from-wrapper .select-styled');
            const toStyled = document.querySelector('#to-wrapper .select-styled');
            const fromOptionsList = document.querySelector('#from-wrapper .select-options');
            const toOptionsList = document.querySelector('#to-wrapper .select-options');

            const amountInput = document.getElementById('amount');
            const convertBtn = document.getElementById('convert-btn');
            const swapBtn = document.getElementById('swap-btn');
            const resultDiv = document.getElementById('conversion-result');
            const errorDiv = document.getElementById('error-message');

            const API_BASE_URL = 'https://api.exchangerate-api.com/v4/latest/';
            const DEFAULT_FROM = 'USD';
            const DEFAULT_TO = 'EUR';
            let exchangeRates = {};
            let isRatesLoaded = false;


            /**
             * Populates both the hidden native <select> and the visible custom <ul> list.
             * @param {Object} rates - The object containing all currency codes and rates.
             */
            function populateCurrencySelects(rates) {
                const currencyCodes = Object.keys(rates).sort();

                // Clear existing options
                fromCurrencySelect.innerHTML = '';
                toCurrencySelect.innerHTML = '';
                fromOptionsList.innerHTML = '';
                toOptionsList.innerHTML = '';

                currencyCodes.forEach(currency => {
                    // Populate hidden native selects (for data/form submission)
                    fromCurrencySelect.add(new Option(currency, currency));
                    toCurrencySelect.add(new Option(currency, currency));
                    
                    // Populate custom option lists (for visual display)
                    const fromLi = document.createElement('li');
                    fromLi.textContent = currency;
                    fromLi.setAttribute('data-value', currency);
                    fromOptionsList.appendChild(fromLi);

                    const toLi = document.createElement('li');
                    toLi.textContent = currency;
                    toLi.setAttribute('data-value', currency);
                    toOptionsList.appendChild(toLi);
                });

                // Set default values in both native and custom elements
                fromCurrencySelect.value = DEFAULT_FROM;
                toCurrencySelect.value = DEFAULT_TO;
                fromStyled.textContent = DEFAULT_FROM;
                fromStyled.setAttribute('data-value', DEFAULT_FROM);
                toStyled.textContent = DEFAULT_TO;
                toStyled.setAttribute('data-value', DEFAULT_TO);
            }

            /**
             * Asynchronously fetches exchange rates based on the base currency.
             */
            async function fetchExchangeRates(baseCurrency) {
                errorDiv.textContent = '';
                resultDiv.innerHTML = '<small>Fetching live rates...</small>';
                isRatesLoaded = false;

                try {
                    const response = await fetch(`${API_BASE_URL}${baseCurrency}`);
                    if (!response.ok) throw new Error(`API call failed: ${response.statusText}`);
                    const data = await response.json();

                    if (data.rates && data.base) {
                        exchangeRates = data.rates;
                        exchangeRates.base = data.base;
                        isRatesLoaded = true;

                        if (fromCurrencySelect.options.length === 0) {
                            populateCurrencySelects(data.rates);
                        }

                        resultDiv.innerHTML = 'Click "Convert Now" for result.';
                        return true;
                    } else {
                        throw new Error('Rates data or base currency not found in API response.');
                    }
                } catch (error) {
                    console.error("Fetch error:", error);
                    errorDiv.textContent = '‚ö†Ô∏è Failed to fetch live rates. Check network/API status.';
                    resultDiv.innerHTML = 'Conversion failed.';
                    return false;
                }
            }

            /**
             * Performs the actual currency conversion calculation.
             */
            function convertCurrency() {
                const amount = parseFloat(amountInput.value);
                const fromCurrency = fromCurrencySelect.value;
                const toCurrency = toCurrencySelect.value;
                errorDiv.textContent = '';

                if (isNaN(amount) || amount <= 0) {
                    errorDiv.textContent = 'Please enter a valid amount (must be greater than 0).';
                    resultDiv.innerHTML = 'Select currencies and amount to begin.';
                    return;
                }

                if (!isRatesLoaded || Object.keys(exchangeRates).length === 0) {
                    errorDiv.textContent = 'Rates are not loaded. Please try clicking convert again.';
                    return;
                }

                let exchangeRate = exchangeRates[toCurrency];

                if (!exchangeRate) {
                    errorDiv.textContent = `Conversion rate for ${toCurrency} not available in current dataset.`;
                    return;
                }

                const convertedAmount = amount * exchangeRate;
                const formattedAmount = convertedAmount.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 4 });
                const rateDisplay = exchangeRate.toLocaleString(undefined, { minimumFractionDigits: 4, maximumFractionDigits: 6 });

                resultDiv.innerHTML = `
                    <span style="font-size: 1.8rem;">${formattedAmount} ${toCurrency}</span><br>
                    <small>1 ${fromCurrency} = ${rateDisplay} ${toCurrency}</small>
                `;
            }

            /**
             * Main handler triggered ONLY by the Convert button.
             */
            async function handleConversion(e) {
                if (e) e.preventDefault();

                const currentBase = fromCurrencySelect.value;

                if (exchangeRates.base !== currentBase || !isRatesLoaded) {
                    const success = await fetchExchangeRates(currentBase);
                    if (!success) return;
                }

                convertCurrency();
            }


            // --- Custom Select Dropdown Logic ---

            /**
             * Toggles the visibility of a custom dropdown list.
             * @param {HTMLElement} styledElement - The visible box (select-styled).
             * @param {HTMLElement} optionsList - The ul element containing options (select-options).
             */
            function toggleCustomSelect(styledElement, optionsList) {
                // Close other open dropdowns
                document.querySelectorAll('.select-options.active').forEach(list => {
                    if (list !== optionsList) {
                        list.classList.remove('active');
                        list.previousElementSibling.classList.remove('active');
                    }
                });

                // Toggle current dropdown
                optionsList.classList.toggle('active');
                styledElement.classList.toggle('active');

                // If opening, scroll to the selected option
                if (optionsList.classList.contains('active')) {
                    const selectedLi = optionsList.querySelector('.is-selected');
                    if (selectedLi) {
                        optionsList.scrollTop = selectedLi.offsetTop - optionsList.clientHeight / 2 + selectedLi.clientHeight / 2;
                    }
                }
            }
            
            /**
             * Sets the value of a custom dropdown and syncs it with the hidden <select>.
             * @param {HTMLElement} styledElement - The visible box (select-styled).
             * @param {HTMLElement} selectElement - The hidden native <select>.
             * @param {string} value - The new currency code.
             */
            function setCustomSelectValue(styledElement, selectElement, value) {
                // 1. Update the hidden native select value (for conversion logic)
                selectElement.value = value;
                
                // 2. Update the visible styled element
                styledElement.textContent = value;
                styledElement.setAttribute('data-value', value);

                // 3. Update the visual list options (for highlighting)
                const optionsList = styledElement.nextElementSibling;
                optionsList.querySelectorAll('li').forEach(li => {
                    li.classList.remove('is-selected');
                    if (li.getAttribute('data-value') === value) {
                        li.classList.add('is-selected');
                    }
                });
                
                // 4. Reset base state to force re-fetch on next convert click
                exchangeRates.base = null;
                resultDiv.innerHTML = 'Click "Convert Now" to update result.';
                errorDiv.textContent = '';
            }

            // Global listener to close dropdowns when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.custom-select-wrapper')) {
                    document.querySelectorAll('.select-options.active').forEach(list => {
                        list.classList.remove('active');
                        list.previousElementSibling.classList.remove('active');
                    });
                }
            });

            // Listener for 'From' currency
            fromStyled.addEventListener('click', () => {
                toggleCustomSelect(fromStyled, fromOptionsList);
            });
            fromOptionsList.addEventListener('click', (e) => {
                if (e.target.tagName === 'LI') {
                    setCustomSelectValue(fromStyled, fromCurrencySelect, e.target.getAttribute('data-value'));
                    toggleCustomSelect(fromStyled, fromOptionsList); // Close after selection
                }
            });
            
            // Listener for 'To' currency
            toStyled.addEventListener('click', () => {
                toggleCustomSelect(toStyled, toOptionsList);
            });
            toOptionsList.addEventListener('click', (e) => {
                if (e.target.tagName === 'LI') {
                    setCustomSelectValue(toStyled, toCurrencySelect, e.target.getAttribute('data-value'));
                    toggleCustomSelect(toStyled, toOptionsList); // Close after selection
                }
            });


            // --- Event Listeners ---

            // 1. Convert button listener
            convertBtn.addEventListener('click', handleConversion);

            // 2. Swap button logic (now also updates custom select elements)
            swapBtn.addEventListener('click', () => {
                const fromValue = fromCurrencySelect.value;
                const toValue = toCurrencySelect.value;
                
                // Swap native selects
                fromCurrencySelect.value = toValue;
                toCurrencySelect.value = fromValue;

                // Swap custom selects
                fromStyled.textContent = toValue;
                fromStyled.setAttribute('data-value', toValue);
                toStyled.textContent = fromValue;
                toStyled.setAttribute('data-value', fromValue);

                // Re-highlight options in the list
                setCustomSelectValue(fromStyled, fromCurrencySelect, toValue);
                setCustomSelectValue(toStyled, toCurrencySelect, fromValue);

                // Reset base state to force a new fetch/conversion on next click
                exchangeRates.base = null;
                resultDiv.innerHTML = 'Click "Convert Now" to update result.';
                errorDiv.textContent = '';
            });

            // 3. Initial Setup
            // We set initial values on the custom styled elements and then fetch data
            setCustomSelectValue(fromStyled, fromCurrencySelect, DEFAULT_FROM);
            setCustomSelectValue(toStyled, toCurrencySelect, DEFAULT_TO);
            
            fetchExchangeRates(DEFAULT_FROM);
        });
    </script>
</body>
</html>
